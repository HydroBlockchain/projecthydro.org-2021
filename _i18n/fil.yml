# first section
hydro_title: Proyekto Hydro
hydro_is: Ang Hydro ay isang desentralisadong ekosistema na gumagamit ng Kriptograpiya na pinakamataas upang masiguro ang mga pag-aari ng gumagamit, pagkakakilanlan, at transaksyon.
# ecosystem section
ecosystem_title: Ekosistema
ecosystem_subline: Isang magkakaugnay na ayun ng seguridad na nakabatay sa kontrata.
#protocol section
protocol_title: Protokols
protocol_subline: Tuklasin ang aming mga protokolyo!
# protocols description
raindrop_text: Ang Raindrop ay isang protokol ng pagpapatunay na labis na nagpapabuti sa kasalukuyang
  mga pamantayan ng 2FA na may desentralisadong seguridad ng pampublikong blockchain para sa mga pag-login,
  mga transaksyon, at pagbabayad.
snowflake_text: Ang Snowflake ay isang protokol ng pagkakakilanlan na idinisenyo upang protektahan ang mga pribadong data mula sa
  pagnanakaw ng pagkakakilanlan mula sa blockchain ito'y sa pamamagitan ng pagbibigay ng isang pangunahing hadlang sa pagkakakilanlan
  sa pagtatangka ng mga magnanakaw.
ice_text: Ang Ice ay isang pagpirma ng dokumento at pagpapatunay ng protokol na magpapahintulot sa mga gumagamit
  upang tatakan, patunayan, patunayan at selyuhan ang anumang dokumento o kontrata na
  nagpadala.
tide_text: Ang Tide ay isang protokol ng pagbabayad na magpapahintulot sa isang pagklik na pahintulot sa
  debit at credit POS transaksyon, pati na rin instantaneous p2p, p2b, at
  mga pagbabayad ng b2b sa buong blockchain.
hail_text: Ang Hail ay tokenisasyon sa blockchain. Sa ilalim ng talukbong na ito ay isang balangkas ng
  Solidity Smart Contracts na gumagana sa tuktok ng Hydro Snowflake protokol.
mist_text: Ang Mist ay isang artipisyal na katalinuhan na lilikha ng data pagmomodelo ng mga transaksyon upang paganahin at makita ang pandaraya sa pagtuklas sa blockchain at ingatan ang mga kliyente mula sa pagkawala ng kanilang mga pondo.
