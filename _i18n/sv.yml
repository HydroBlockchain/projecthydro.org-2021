# protocols description
raindrop_text: Raindrop är ett autentisering protokol som förbättrar dagens 2FA standard med
  decentraliserad blockchain säkerthet för inlogg, transaktioner och betalningar.
snowflake_text: Snowflake är ett identitets protokol designat för att skydda privat data från
  identitets stöld ovanpå blockkedjan genom att tillhandahålla en barriär mot identitets stöld.
ice_text: Ice är ett dokument signerings och verifikations protokoll som tillåter användaren att
  märka, autentisera, verifiera och försegla alla dokument eller contract som skickas.
tide_text: Tide är ett betalningsprotokoll som tillåter autentisering utav en klicks betalningar av debit och credit POS transaktioner.
  Även ögonblickliga P2P, P2B och B2B betalningar över blockkedjan.
hail_text: Hail är tokenisering ovan på blockkedjan. Under huven finns ett ramverk av Solidity
  smarta kontrakt som agerar ovanpå Hydros Snowflake protokol.
mist_text: Mist är en artificiell intelligens som skapar modeller utav transaktioner i blockkedjan
  för att kunna se mönster i fraudulenta transaktioner och skydda användaren från att förlora sina tillgångar.

